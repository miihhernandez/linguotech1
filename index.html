<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LinguoTech - Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <script src="login.js" defer></script>
</head>
<body>
    <header>
        <!-- Div abrigando o título e a logo -->         
       <div class="hdr">
        <div class="img">  
        </div>
    </div>
     
     <!-- Nav responsável pela navegação entre as páginas -->
     <nav>
         <a class="link" href="">Home</a>
         <a class="link" href="">Serviços</a>
         <a class="link" href="">Cadastro</a>
         <a class="link" href="">Equipe</a>
         <a class="link" href="">Login</a>
     </nav>
     </header>

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-auto">
                <form class="border rounded-3 p-4">
                    <div class="row">
                        <div class="col-auto">
                            <div class="col-auto">
                                <label for="text" class="form-label">Usuário</label>
                                <input type="text" name="username" id="txtUsuario" class="form-control" placeholder="digite seu usuário">
                            </div>
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="digite seu e-mail">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" name="password" id="txtSenha" class="form-control" placeholder="digite sua senha">
                        </div>
                    </div>
                    
                    <div class="row mt-2">
                        <div class="col-auto">
                            <div class="form-check form-switch">
                                <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label">Manter conectado</label>
                            </div>
                        </div>
                    </div>
                    <div class="row my-3 justify-content-end">
                        <div class="col-auto">
                            <a href="./recuperarsenha.html" class="btn btn-outline-light">Esqueci minha senha</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-auto">
                            <button type="submit" value="Entrar" onclick="return Login()" class="btn btn-outline-light w-100">Entrar</button>
                        </div>
                        <div class="col-auto">
                            <button type="button" class="btn btn-outline-light w-100">Registrar-se</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
