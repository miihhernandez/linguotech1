<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinguoTech - Recuperação de Senha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./recuperarsenha.css">

    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Div abrigando o título e a logo -->         
       <div class="hdr">
        <div class="img">  
        </div>
    </div>
     
     <!-- Nav responsável pela navegação entre as páginas -->
     <nav>
         <a class="link" href="">Home</a>
         <a class="link" href="">Serviços</a>
         <a class="link" href="">Cadastro</a>
         <a class="link" href="">Equipe</a>
         <a class="link" href="./index.html">Login</a>
     </nav>
     </header>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-auto">
                <form class="border rounded-3 p-4">
                    <form class="form-signin" method="POST" action="">
                        <div class="row">
                            <div class="col-auto">
                                <div style="padding-bottom:20px">
                                    <h1 class="text-light">Alteração de Senha</h1>
                                <div style="padding-bottom: 20px">
                                    <label class="text-light">Usuário:</label>
                                    <input class="form-control" name="user" placeholder="Digite seu usuário" type="text" required>
                                </div>
                                <div style="padding-bottom: 20px">
                                    <label class="text-light">E-mail</label>
                                    <input class="form-control" name="email" placeholder="Digite seu email" type="text" required>
                                </div>
                                <div style="padding-bottom: 20px">
                                    <label class="text-light">Nova Senha</label>
                                    <input class="form-control" name="password" type="password" required>
                                </div>
                                <div style="padding-bottom: 20px">
                                    <label class="text-light">Confirmar Senha</label>
                                    <input class="form-control" name="password" type="password" required>
                                </div>
                                <input class="btn btn-outline-light" value="Alterar Senha" name="alterar" type="submit">
                        </div>
                    </form>
                </form>
            </div>
        </div>
        </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
